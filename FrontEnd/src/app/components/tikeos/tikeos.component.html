
<div class="subtitulo">
  <h2><br>Lista de Tikeos</h2>
</div>

<!--<app-envio-node></app-envio-node>-->
<section>
  <div class="filtros">
    <mat-form-field appearance="fill">
      <mat-label>Buscar por ID</mat-label>
      <input matInput (input)="applyIdFilter($event)" [(ngModel)]="filterValue" placeholder="Buscar por Carnet de Identidad">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Inicio</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="fechaInicio" placeholder="Seleccionar fecha Inicio">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Fin</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="fechaFin" placeholder="Seleccionar fecha Fin">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="filtroByIdRengoFecha()">Filtrar</button>
  </div>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="USERID">
      <th mat-header-row *matHeaderCellDef> USERID </th>
      <td mat-cell *matCellDef="let element"> {{element.USERID}} </td>
    </ng-container>
    
    <ng-container matColumnDef="CHECKTIME">
      <th mat-header-cell *matHeaderCellDef> TIKEO </th>
      <td mat-cell *matCellDef="let element"> {{element.CHECKTIME}} </td>
    </ng-container>


    <!-- Otras columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="paginator">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
