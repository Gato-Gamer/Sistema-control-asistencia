
<h2>Lista de Personal</h2>
<table mat-table [dataSource]="usersList" class="mat-elevation-z8">
  <ng-container matColumnDef="USERID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.USERID}} </td>
  </ng-container>

  <ng-container matColumnDef="Badgenumber">
    <th mat-header-cell *matHeaderCellDef> CI </th>
    <td mat-cell *matCellDef="let element"> {{element.Badgenumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['USERID', 'Badgenumber', 'Name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['USERID', 'Badgenumber', 'Name'];"></tr>
</table>
